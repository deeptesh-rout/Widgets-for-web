<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS all cursor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<main>
  <button class="content alias" title="alias">
    <i class="fa-solid fa-share icon"></i>
    <p class="name">alias</p>
  </button>
  <button class="content all-scroll" title="all-scroll">
    <i class="fa-solid fa-arrows-up-down-left-right icon"></i>
    <p class="name">all-scroll</p>
  </button>
  <button class="content auto" title="auto">
    <i class="fa-brands fa-autoprefixer icon"></i>
    <p class="name">auto</p>
  </button>
  <button class="content cell" title="cell">
    <i class="fa-solid fa-plus icon"></i>
    <p class="name">cell</p>
  </button>
  <button class="content col-resize" title="col-resize">
    <i class="fa-solid fa-arrow-down-up-across-line icon"></i>
    <p class="name">col-resize</p>
  </button>
  <button class="content context-menu" title="context-menu">
    <i class="fa-solid fa-clipboard-list icon"></i>
    <p class="name">context-menu</p>
  </button>
  <button class="content copy" title="copy">
    <i class="fa-solid fa-plus icon"></i>
    <p class="name">copy</p>
  </button>
  <button class="content crosshair" title="crosshair">
    <i class="fa-solid fa-plus icon"></i>
    <p class="name">crosshair</p>
  </button>
  <button class="content default" title="default">
    <i class="fa-solid fa-arrow-pointer icon"></i>
    <p class="name">default</p>
  </button>
  <button class="content e-resize" title="e-resize">
    <i class="fa-solid fa-arrows-left-right icon"></i>
    <p class="name">e-size</p>
  </button>
  <button class="content ew-resize" title="ew-resize">
    <i class="fa-solid fa-arrows-left-right icon"></i>
    <p class="name">ew-resize</p>
  </button>
  <button class="content grab" title="grab">
    <i class="fa-solid fa-hand icon"></i>
    <p class="name">grab</p>
  </button>
  <button class="content grabbing" title="grabbing">
    <i class="fa-solid fa-hand icon"></i>
    <p class="name">grabbing</p>
  </button>
  <button class="content help" title="help">
    <i class="fa-solid fa-question icon"></i>
    <p class="name">help</p>
  </button>
  <button class="content move" title="move">
    <i class="fa-solid fa-arrows-up-down-left-right icon"></i>
    <p class="name">move</p>
  </button>
  <button class="content n-resize" title="n-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">n-resize</p>
  </button>
  <button class="content ne-resize" title="ne-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">ne-resize</p>
  </button>
  <button class="content nesw-resize" title="nesw-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">nesw-resize</p>
  </button>
  <button class="content ns-resize" title="ns-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">ns-resize</p>
  </button>
  <button class="content nw-resize" title="nw-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">nw-resize</p>
  </button>
  <button class="content nwse-resize" title="nwse-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">nwse-resize</p>
  </button>
  <button class="content no-drop" title="no-drop">
    <i class="fa-solid fa-ban icon"></i>
    <p class="name">no-drop</p>
  </button>
  <button class="content none" title="none">
    <i class="fa-solid fa-hand-pointer icon"></i>
    <p class="name">none</p>
  </button>
  <button class="content not-allowed" title="not-allowed">
    <i class="fa-solid fa-ban icon"></i>
    <p class="name">not-allowed</p>
  </button>
  <button class="content pointer" title="pointer">
    <i class="fa-solid fa-hand-pointer icon"></i>
    <p class="name">pointer</p>
  </button>
  <button class="content progress" title="progress">
    <i class="fa-solid fa-spinner icon"></i>
    <p class="name">progress</p>
  </button>
  <button class="content row-resize" title="row-resize">
    <i class="fa-solid fa-arrow-down-up-across-line icon"></i>
    <p class="name">row-resize</p>
  </button>
  <button class="content s-resize" title="s-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">s-resize</p>
  </button>
  <button class="content se-resize" title="se-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">se-resize</p>
  </button>
  <button class="content sw-resize" title="sw-resize">
    <i class="fa-solid fa-arrows-up-down icon"></i>
    <p class="name">sw-resize</p>
  </button>
  <button class="content text" title="text">
    <i class="fa-solid fa-i-cursor icon"></i>
    <p class="name">text</p>
  </button>
  <button class="content url" title="url">
    <i class="fa-solid fa-image icon"></i>
    <p class="name">url</p>
  </button>
  <button class="content w-resize" title="w-resize">
    <i class="fa-solid fa-arrows-left-right icon"></i>
    <p class="name">w-resize</p>
  </button>
  <button class="content wait" title="wait">
    <i class="fa-solid fa-spinner icon"></i>
    <p class="name">wait</p>
  </button>
  <button class="content zoom-in" title="zoom-in">
    <i class="fa-solid fa-magnifying-glass-plus icon"></i>
    <p class="name">zoom-in</p>
  </button>
  <button class="content zoom-out" title="zoom-out">
    <i class="fa-solid fa-magnifying-glass-minus icon"></i>
    <p class="name">zoom-out</p>
  </button>
</main>
<!-- partial -->
  
</body>
</html>
